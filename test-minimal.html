<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Table Test</title>
    <style>
        .table-wrapper {
            display: block;
            overflow-x: auto;
            border: 2px solid red;
            margin: 20px;
        }
        
        .data-table {
            width: auto;
            min-width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            border: 1px solid #ddd;
        }
        
        .sticky-first-column {
            position: sticky;
            left: 0;
            background-color: #f8f9fa;
            z-index: 11;
            width: 180px;
            min-width: 180px;
            max-width: 180px;
            border-right: 2px solid #666;
        }
        
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            width: 70px;
            min-width: 70px;
        }
        
        .month-header {
            background-color: #e9ecef;
            font-weight: bold;
        }
        
        .fortnight-header {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Minimal Table Test</h1>
    
    <div class="table-wrapper">
        <table class="data-table">
            <thead>
                <tr>
                    <th rowspan="2" class="sticky-first-column">Metric</th>
                    <th colspan="2" class="month-header">May-2025</th>
                    <th colspan="2" class="month-header">Jun-2025</th>
                    <th colspan="2" class="month-header">Jul-2025</th>
                </tr>
                <tr>
                    <th class="fortnight-header">FN10</th>
                    <th class="fortnight-header">FN11</th>
                    <th class="fortnight-header">FN12</th>
                    <th class="fortnight-header">FN13</th>
                    <th class="fortnight-header">FN14</th>
                    <th class="fortnight-header">FN15</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="sticky-first-column">Test Row</td>
                    <td>1.00</td>
                    <td>2.00</td>
                    <td>3.00</td>
                    <td>4.00</td>
                    <td>5.00</td>
                    <td>6.00</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        // Count columns
        const table = document.querySelector('.data-table');
        const headerCells = table.querySelectorAll('thead tr:last-child th');
        const dataCells = table.querySelectorAll('tbody tr:first-child td');
        
        console.log('Header cells:', headerCells.length);
        console.log('Data cells:', dataCells.length);
        
        // Check table width
        console.log('Table width:', table.offsetWidth);
        console.log('Wrapper width:', document.querySelector('.table-wrapper').offsetWidth);
    </script>
</body>
</html>
